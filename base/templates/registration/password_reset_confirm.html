{% extends 'registration/base.html' %}

{% block content %}
    {% if validlink %}
    <div class="bg-secondary rounded p-6">
      <h4 class="login-box-msg">Change Password</h4>

      <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group mb-3">
              {{ field.errors }}
              {{ field.label_tag }}
              <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
          </div>
          {% endfor %}
          <button type="submit"  class="btn btn-success btn-block">Change Password</button>
      </form>

      <!-- /.social-auth-links -->

    </div>
    {% else %}

    <p>
        The Password Link Was Expired or Invalid
    </p>
    {% endif %}
{% endblock content %}
